<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="container d-flex justify-content-center">
          <div class="id="inputValueContainer" class="container">
              <div class="m-2">
                <label for="rectangleWidth">Rectangle Width:</label>
                <input id="rectangleWidth" type="text">
                <label for="rectangleHeight">Rectangle Height:</label>
                <input id="rectangleHeight" type="text">
                <button class="btn btn-sm btn-dark mt-1" id="rectangleButton" type="button">Create a Rectangle</button>
              </div>
              <div class="m-2">
                <label for="squareSideLength">Square Side Length:</label>
                <input id="squareSideLength" type="text">
                <button class="btn btn-sm btn-dark mt-1" id="squareButton" type="button">Create a Square</button>
              </div>
              <div class="m-2">
                  <label for="circleRadius">Circle Radius:</label>
                  <input id="circleRadius" type="text">
                  <button class="btn btn-sm btn-dark mt-1" id="circleButton" type="button">Create a Circle</button>
              </div>
              <div class="m-2">
                  <label for="triangleHeight">Triangle Height:</label>
                  <input id="triangleHeight" type="text">
                  <button class="btn btn-sm btn-dark mt-1" id="triangleButton" type="button">Create a Triangle</button>
              </div>
            </div>
              <div class="container mt-2" id="shapeBox"></div>
              <div class="container ml-1 mt-2" id="displayInfo">
                  <div id="displayShapeName">Shape Name: </div>
                  <div id="displayWidth">Width: </div>
                  <div id="displayHeight">Height: </div>
                  <div id="displayRadius">Radius: </div>
                  <div id="displayArea">Area: </div>
                  <div id="displayPerimeter">Perimeter: </div>
                </div>
        </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
